<form  #myForm="ngForm">
  <div class="form-group">
    <label>Recipe Name</label>
    <input name='recipeName' [(ngModel)]="recipe.name" type="text" class="form-control" placeholder="Enter Recipe Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Instructions</label>
    <textarea name='instr' [(ngModel)]="recipe.instr" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Recipe Instructions"></textarea>
  </div>
  <button (click)="addRecipe()" type="submit" class="btn btn-primary">Register</button>
</form>
